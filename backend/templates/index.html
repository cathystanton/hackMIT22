{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
            <p>{{ post['created'] }}</p>
            <h2>{{ post['emotion'] }}</h2>
            <p>{{ post['journalEntry'] }}</p>
            <img href= {{ post['albumCoverLink']}} >
        </div>
    {% endfor %}
{% endblock %}
